<p>If you're having an issue with VisDroid, attempt the following:</p>
<ul>
	<li><font size="2">Don't try it on Linux.</font></li>
	<li><font size="2">Use a different USB cable.</font></li>
	<li><font size="2">Enable USB Debugging on your Android device.</font></li>
</ul>
