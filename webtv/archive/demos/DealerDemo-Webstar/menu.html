<html>
<head>
<title>Interactive demo</title>
<display hspace="0" vspace="0" nologo nooptions showwhencomplete noscroll>
<script language="Javascript">

function main() {
	preloadImages();
}

function betterOn()  { 	document["better"].src 		= "_img/better2.gif"; 	document["better-icon"].src 	= "_img/better-icon2.gif" }
function betterOff() { 	document["better"].src 		= "_img/better1.gif"; 	document["better-icon"].src 	= "_img/better-icon1.gif" }
function emailOn()  { 	document["email"].src 		= "_img/email2.gif"; 	document["email-icon"].src 		= "_img/email-icon2.gif" }
function emailOff() {	document["email"].src 		= "_img/email1.gif"; 	document["email-icon"].src 		= "_img/email-icon1.gif" }
function internetOn() { document["internet"].src 	= "_img/internet2.gif"; document["internet-icon"].src 	= "_img/internet-icon2.gif" }
function internetOff(){	document["internet"].src 	= "_img/internet1.gif"; document["internet-icon"].src 	= "_img/internet-icon1.gif" }
function whatOn() { 	document["what"].src 		= "_img/what2.gif";}
function whatOff() { 	document["what"].src 		= "_img/what1.gif";}
function tryOn() { 		document["try"].src 		= "_img/try2.gif";}
function tryOff() { 	document["try"].src 		= "_img/try1.gif";}

function preloadImages() {
	preload 			= new makeArray(16)
	preload[01].src		= "_img/better1.gif";
	preload[02].src		= "_img/better2.gif";
	preload[03].src		= "_img/better-icon1.gif";
	preload[04].src		= "_img/better-icon2.gif";
	preload[05].src		= "_img/email1.gif";
	preload[06].src		= "_img/email2.gif";
	preload[07].src		= "_img/email-icon1.gif";
	preload[08].src		= "_img/email-icon2.gif";
	preload[09].src		= "_img/internet1.gif";
	preload[10].src		= "_img/internet2.gif";
	preload[11].src		= "_img/internet-icon1.gif";
	preload[12].src		= "_img/internet-icon2.gif";
	preload[13].src		= "_img/try1.gif";
	preload[14].src		= "_img/try2.gif";
	preload[15].src		= "_img/what1.gif";
	preload[16].src		= "_img/what2.gif";
}

function makeArray(n) {
	this.length = n;
	for (var i = 1; i<=n; i++) {
		this[i] = new Image();
	}
	return this;
}

function goToLaunchPage() {
    if (navigator.isRegistered) {
        location.href = "launch/index.html";
    } else {
        location.href = "launch/index_alt.html";
    }
}

var nowParameters = location.search;
var startIndex;
var endIndex;
var nowSelect;

if ( nowParameters != null ) {
	startIndex = nowParameters.indexOf("=")+1;
	endIndex = nowParameters.indexOf("&");
	nowSelect = nowParameters.substring( startIndex, endIndex );
}

</script>
</head>

<body onload="main()" background="_img/bkgd-med.jpg" bgcolor="black" hspace="0" vspace="0">
	<table border="0" cellpadding="0" cellspacing="0" width="560" height="420">

                if (nowSelect == "1" ) {
					document.write('<a href="internet.html" onmouseover="internetOn()" onmouseout="internetOff()" selected>');
